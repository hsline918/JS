<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <h1>Let's create a to-do list!</h1>
    </header>
    <form aria-label="add todos">
      <select id="select_quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="text" id="input" placeholder="Item..." />
      <button id="add_button">New todo</button>
    </form>
    <main>
      <ul id="todo_list" aria-label="list all the todos"></ul>
    </main>
    <footer>
      <label for="sort">Sort:</label>
      <select id="sort">
        <option value="input_order">Sort by input order</option>
        <option value="content">Sort by content</option>
        <option value="quantity">Sort by quantity(small to large)</option>
        <option value="packed_status">sort by packed status</option>
      </select>
    </footer>
    <script src="todo_v1_original.html"></script>
  </body>
</html>
